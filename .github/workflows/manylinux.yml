name: Python package build

on:
  push

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Build manylinux Python wheels
        run: |
          docker build -t maturin:latest .
          docker run --rm -it -e CARGO_BUILD_TARGET=x86_64-unknown-linux-gnu -v $(pwd):/io maturin:latest build --no-sdist --release --strip --manylinux 2014
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels-linux
          path: 'target/wheels/*-manylinux*.whl'

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rust-src
      - name: Install maturin
        run: |
          pip install maturin
      - name: Build Python wheels
        run: |
          CARGO_BUILD_TARGET=x86_64-pc-windows-msvc maturin build --no-sdist --release --strip --manylinux off
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels-windows
          path: 'target/wheels/*.whl'
